apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-1-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-test-1
  template:
    metadata:
      labels:
        app: app-test-1
    spec:
      containers:
        - name: app-test-1
          image: nginx
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app-test-1-svc
  labels:
    app: app-test-1
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: app-test-1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-test-1-ingress
spec:
  rules:
    - host: "pb.xcv.my.id"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-test-1-svc
                port:
                  number: 80
  tls:
    - hosts:
        - pb.xcv.my.id
      secretName: app-test-1-tls-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-test-1-cert
spec:
  secretName: app-test-1-tls-secret
  issuerRef:
    name: ssl-issuer
    kind: ClusterIssuer
  dnsNames:
    - pb.xcv.my.id
