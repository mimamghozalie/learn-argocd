apiVersion: v1
kind: Namespace
metadata:
  name: istio-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-demo
  namespace: istio-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx-app
          image: nginx
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: istio-demo
  namespace: istio-demo
  labels:
    app: nginx-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: ingress
  namespace: istio-demo
spec:
  rules:
    - host: istio-demo.xcv.my.id
      http:
        paths:
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: istio-demo
                port:
                  number: 8000
